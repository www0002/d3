<form name="form" ng-submit='login()'>

	<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
		<input ng-model='cred.username' class="mdl-textfield__input" type="text" id="username">
		<label class="mdl-textfield__label" for="username">Имя...</label>
	</div>

	<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
		<input ng-model='cred.password' class="mdl-textfield__input" type="password" id="password">
		<label class="mdl-textfield__label" for="password">Пароль...</label>
	</div>

	<div class="d3-fixed-right-down">

		<button type='submit' class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">войти</button>

	</div>

</form>
